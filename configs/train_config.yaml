# model
model: FrameByFrame
dropout_ratio: 0.0
use_ckpt: True
ckpt_path: None

# device
cuda: True
ngpu: 1
gpu_id: '0'

# dataloader
workers: 0
batchSize: 64

# learning rate
lr: 0.001
lr_decay: 0.9
lr_decay_epoch: 30

# data path
vpath: 'data/Dataset/Train_Part/vfeat/resnet-101'
apath: 'data/Dataset/Train_Part/afeat/vggish-quant'

# epochs
max_epochs: 100
epoch_save: 10

# save
print_freq: 15
checkpoint_folder: 'checkpoints'
log_folder: 'log'
prefix: 'VA_METRIC'

# comment
comment: '0.1pos'